<h1 mat-dialog-title>Create a new task</h1>
<div mat-dialog-content>
  <form>
    <div class="mb-3">
      <label for="task-title" class="form-label">Task title</label>
      <input type="text" class="form-control" id="task-title" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="task-description" class="form-label">Description</label>
      <input type="text" class="form-control" id="task-description">
    </div>
    <div class="mb-3">
      <mat-form-field appearance="fill">
        <mat-label>Choose an ending date for your task</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </form>
</div>
<div class="float-end" mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">No Thanks</button>
  <button mat-button color="primary" cdkFocusInitial>Submit</button>
</div>
